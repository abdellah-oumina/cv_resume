<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdellah Oumina - Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <div class="fixed top-4 right-4 flex space-x-4">
        <button id="languageToggle" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
            <i class="fas fa-language"></i> EN
        </button>
        <button id="darkModeToggle" class="bg-gray-800 dark:bg-yellow-500 text-white dark:text-gray-900 px-4 py-2 rounded-lg">
            <i class="fas fa-moon dark:fas fa-sun"></i>
        </button>
    </div>

    <div class="container mx-auto px-4 py-8">
        <div id="resume" class="max-w-4xl mx-auto bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden">
            <!-- Content will be dynamically loaded here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
